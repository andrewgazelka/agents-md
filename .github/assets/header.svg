<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 160">
  <style>
    .title { fill: #1f2328; }
    .subtitle { fill: #656d76; }

    @media (prefers-color-scheme: dark) {
      .title { fill: #ffffff; }
      .subtitle { fill: #8b949e; }
    }

    @keyframes float-in {
      0%, 100% { transform: translateX(0); opacity: 0.7; }
      50% { transform: translateX(8px); opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { filter: drop-shadow(0 0 4px #3b82f6); }
      50% { filter: drop-shadow(0 0 12px #3b82f6); }
    }

    .doc1 { animation: float-in 3s ease-in-out infinite; }
    .doc2 { animation: float-in 3s ease-in-out infinite; animation-delay: 0.5s; }
    .doc3 { animation: float-in 3s ease-in-out infinite; animation-delay: 1s; }
    .context-bubble { animation: pulse 2s ease-in-out infinite; }
  </style>

  <!-- Document icons (stacked, flowing right) -->
  <g class="doc1" transform="translate(50, 45)">
    <rect x="0" y="0" width="40" height="50" rx="4" fill="#3b82f6" opacity="0.9"/>
    <rect x="6" y="8" width="28" height="2" rx="1" fill="white" opacity="0.9"/>
    <rect x="6" y="14" width="22" height="2" rx="1" fill="white" opacity="0.7"/>
    <rect x="6" y="20" width="26" height="2" rx="1" fill="white" opacity="0.7"/>
    <rect x="6" y="26" width="18" height="2" rx="1" fill="white" opacity="0.7"/>
  </g>

  <g class="doc2" transform="translate(100, 35)">
    <rect x="0" y="0" width="40" height="50" rx="4" fill="#60a5fa" opacity="0.85"/>
    <rect x="6" y="8" width="28" height="2" rx="1" fill="white" opacity="0.9"/>
    <rect x="6" y="14" width="22" height="2" rx="1" fill="white" opacity="0.7"/>
    <rect x="6" y="20" width="26" height="2" rx="1" fill="white" opacity="0.7"/>
    <rect x="6" y="26" width="18" height="2" rx="1" fill="white" opacity="0.7"/>
  </g>

  <g class="doc3" transform="translate(75, 65)">
    <rect x="0" y="0" width="40" height="50" rx="4" fill="#93c5fd" opacity="0.8"/>
    <rect x="6" y="8" width="28" height="2" rx="1" fill="white" opacity="0.9"/>
    <rect x="6" y="14" width="22" height="2" rx="1" fill="white" opacity="0.7"/>
    <rect x="6" y="20" width="26" height="2" rx="1" fill="white" opacity="0.7"/>
    <rect x="6" y="26" width="18" height="2" rx="1" fill="white" opacity="0.7"/>
  </g>

  <!-- Arrow pointing to context -->
  <path d="M160 80 L190 80 M180 70 L190 80 L180 90" stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Context bubble -->
  <g class="context-bubble" transform="translate(210, 40)">
    <rect x="0" y="0" width="80" height="80" rx="16" fill="#3b82f6"/>
    <text x="40" y="50" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="white">context</text>
  </g>

  <!-- Title -->
  <text class="title" x="320" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700">autoread</text>

  <!-- Subtitle -->
  <text class="subtitle" x="320" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="16">Auto-inject context files into Claude Code</text>
</svg>
